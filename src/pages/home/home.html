<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Segments
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="openSelectContactModal()" style="width:100%">Select Contacts</button>
  <ion-list *ngIf="cons[0]">
    <ion-item *ngFor="let contact of cons">
      {{contact}}
    </ion-item>
  </ion-list>
</ion-content>
